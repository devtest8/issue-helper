<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>logo.png">
    <title>Issue 创建助手 | 企鹅物流</title>
    <meta name="description" content="Issue 创建助手将帮助你为企鹅物流创建更好的 bug 报告">

  <body>
  <noscript>
    <style>
      body {
        background: #4d2222
      }
      .javascriptNotAvailable h1 {
        font-size: 48px;
      }
      .javascriptNotAvailable h2 {
        font-size: 36px;
      }
      .javascriptNotAvailable hr {
        margin: 48px 0;
        border: 1px solid black
      }
      .javascriptNotAvailable {
        vertical-align: middle;
        margin: 32px 13%;
        width: 70%;
        font-weight: 700;
        font-size: 18px;
        font-family: -apple-system, Noto Sans SC, BlinkMacSystemFont, "Segoe UI", Microsoft YaHei UI, Microsoft Yahei, 微软雅黑, Helvetica, Arial, sans-serif;
        padding: 36px 48px;
        word-break: break-all;
        text-align: center;
        line-height: 2;
        border-radius: 8px;
        background: #cc696f;
        border: 4px solid #ff878f;
        color: #261415;
      }
      .javascriptNotAvailable a {
        display: inline-block;
        border: 2px solid black;
        padding: 16px 24px;
        margin: 0 8px;
        text-decoration: none;
        background: #3375e0;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 14px;
        cursor: pointer;
        text-align: center;
        transition: background 50ms ease-out, transform 150ms ease;
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      .javascriptNotAvailable a:hover,
      .javascriptNotAvailable a:focus {
        background: #368dff;
        color: #000;
        transform: scale(1.05);
      }
      .javascriptNotAvailable a:focus {
        outline: 1px solid #fff;
        outline-offset: -4px;
      }
      .javascriptNotAvailable a:active {
        transform: scale(0.99);
      }
      .javascriptNotAvailable del {
        padding: 4px 8px;
        background: #000;
        color: #fff;
      }
    </style>
    <div class="javascriptNotAvailable">
      <h1>JavaScript 已被禁用</h1>
      <p>很抱歉，但由于使用了 Vue.js 进行开发，所有页面内容均需要 JavaScript 进行渲染，因此企鹅物流需要您启用<del>等离子发动机（不是）</del> JavaScript 以提供服务。若您确信自己已开启相关技术，那么可能是您的浏览器版本太低了；请点击下方按钮尝试升级浏览器后重试。</p>
      <hr />
      <a href="https://www.google.cn/chrome/" title="得益于内置的 Google 智能工具，Chrome 现在更易用、更安全、更快速。" target="_blank">使用 Google Chrome (推荐)</a>

      <br>
      <p>&copy; 企鹅物流 2019</p>
    </div>
  </noscript>
